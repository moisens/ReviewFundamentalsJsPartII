<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c4376bcd8b.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
       <!--form-->
       <form class="grocery-form">
           <p class="alert"></p>
           <h3>grocery bud</h3>
           <div class="form-control">
               <input type="text" id="grocery" placeholder="e.g grapes...">
               <button type="submit" class="submit-btn">submit</button>
           </div>
           
       </form>
       <!--list-->
       <div class="grocery-container">
           <div class="grocery-list">
               <!-- <article class="grocery-item"></article> -->
           </div>
           <!--clear btn-->
           <button type="button" class="clear-btn">clear item</button>
       </div>

    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
