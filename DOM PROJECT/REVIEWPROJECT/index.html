<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/c4376bcd8b.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!--review-->
            <article class="review">
                <div class="img-container">
                    <img src="images/person-1.jpg" id="person-img" alt="person">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores consequuntur quis repellendus laboriosam, vero veritatis saepe autem.
                </p>
                <!--prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!--radom butttom-->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
